---
layout: default
title: Search Results
---
<!-- PAGE TOP -->
<section class="page-title">
	<div class="container">

		<header>

			<ul class="breadcrumb"><!-- breadcrumb -->
				<li><a href="/posts/index.html">Blog</a></li>
				<li class="active">Search</li>
			</ul><!-- /breadcrumb -->

			<h2><!-- Page Title -->
				<strong>Search</strong> Results
			</h2><!-- /Page Title -->

		</header>

	</div>			
</section>
<!-- /PAGE TOP -->



<!-- CONTENT -->
<section>
	<div class="container">

		<!-- SEARCH -->
		<form method="get" action="/search.html" class="clearfix well well-sm search-big">
			<div class="input-group">

				<div class="input-group-btn">
					<label for="search-box">Search</label>
				</div>

				<input id="search-box" class="form-control input-lg" type="text" name="query" placeholder="Search...">
				<div class="input-group-btn">
					<button type="submit" class="btn btn-default input-lg" value="search"><i class="fa fa-fw fa-search fa-lg"></i></button>
				</div>
			</div>

		</form>
		<!-- /SEARCH -->
		<ul id="search-results"></ul>

		<script>
			window.store = {
				{% for post in site.posts %}
				"{{ post.url | slugify }}": {
					"title": "{{ post.title | xml_escape }}",
					"author": "{{ post.author | xml_escape }}",
					"content": {{ post.content | strip_html | strip_newlines | jsonify }},
					"url": "{{ post.url | xml_escape }}"
				}
				{% unless forloop.last %},{% endunless %}
				{% endfor %}
			};
		</script>
		<script src="/assets/js/lunr.min.js"></script>
		<script src="/assets/js/search.js"></script>


		<div class="row">

		</div>

	</div>
</section>
<!-- /CONTENT -->
