        {% for css in page.extra_stylesheets %}

        {% endfor %}

        <style>

        </style>

    </head>

        {{ content }}
        {% for js in page.extra_scripts %}

        {% endfor %}

        {% if page.extra_js %}

        {% endif %}

        </style>

</html>
